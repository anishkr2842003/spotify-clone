<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Spotify - Web Player : Music for everyone</title>
  </head>
  <body>
    <!-- Navbar -->

    <div class="navbar flex">
      <div class="grp1">
        <h1>A.</h1>
      </div>
      <div class="grp2">
        <i class="fa-solid fa-house"></i>
        <input type="text" name="" id="" placeholder="Search any song..." />
      </div>
      <div class="grp3">
        <button>sign up</button>
        <button>log in</button>
      </div>
    </div>

    <!-- Main card -->

    <div class="main">
        <div class="left">
            <h4>Your library</h4>

            <div class="playlist">
                <div class="iconwrapper">
                    
                </div>
            </div>
            <h4>Poadcast</h4>
            <div class="poadcast"></div>
            <div class="footer">
                <h4>Made By <span>Anish Kumar</span> with <span>#teamDigiCoders</span></h4>
            </div>
        </div>
        <div class="right">

            <h2>Discover picks for you</h2>
            <div class="cardwrapper" id="discover-song">


            </div>

            <h2>India's Best</h2>
            <div class="cardwrapper" id="indias-best-song">

            </div>

            <h2>Popular Musics</h2>
            <div class="cardwrapper" id="popular-song">

            </div>

        </div>
    </div>

    <div class="audio-player">
        <audio src="" id="audio" controls></audio>
    </div>



    <script src="script.js"></script>
  </body>
</html>
